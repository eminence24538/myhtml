        body {

            padding: 10px 20px;
            border: none;

        }

        button:hover {
            background: #ff3f3f;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 2s ease-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
    <script>

            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 2000);
        });
    </script>
